<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
      integrity="sha256-zmfNZmXoNWBMemUOo1XUGFfc0ihGGLYdgtJS3KCr/l0="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Deal or No Deal</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center py-2">
          <h1 class="pt-3">Deal or No Deal</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 order-1 order-lg-0">
          <div class="row mb-2 text-center">
            <div class="briefcase-value col-6" data-value="1">1</div>
            <div class="briefcase-value col-6" data-value="1000">1,000</div>
            <div class="briefcase-value col-6" data-value="5">5</div>
            <div class="briefcase-value col-6" data-value="2500">2,500</div>
            <div class="briefcase-value col-6" data-value="10">10</div>
            <div class="briefcase-value col-6" data-value="5000">5,000</div>
            <div class="briefcase-value col-6" data-value="25">25</div>
            <div class="briefcase-value col-6" data-value="10000">10,000</div>
            <div class="briefcase-value col-6" data-value="50">50</div>
            <div class="briefcase-value col-6" data-value="25000">25,000</div>
            <div class="briefcase-value col-6" data-value="75">75</div>
            <div class="briefcase-value col-6" data-value="50000">50,000</div>
            <div class="briefcase-value col-6" data-value="100">100</div>
            <div class="briefcase-value col-6" data-value="100000">100,000</div>
            <div class="briefcase-value col-6" data-value="150">150</div>
            <div class="briefcase-value col-6" data-value="200000">200,000</div>
            <div class="briefcase-value col-6" data-value="200">200</div>
            <div class="briefcase-value col-6" data-value="300000">300,000</div>
            <div class="briefcase-value col-6" data-value="300">300</div>
            <div class="briefcase-value col-6" data-value="400000">400,000</div>
            <div class="briefcase-value col-6" data-value="400">400</div>
            <div class="briefcase-value col-6" data-value="500000">500,000</div>
            <div class="briefcase-value col-6" data-value="500">500</div>
            <div class="briefcase-value col-6" data-value="1000000">
              1,000,000
            </div>
            <div class="briefcase-value col-6" data-value="750">750</div>
            <div class="briefcase-value col-6" data-value="2000000">
              2,000,000
            </div>
          </div>
          <div class="row text-center">
            <div id="bo-box" class="col-12">
              <h3 class="mt-3">Bank Offer</h3>
              <div id="bank-offer"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 order-0 order-lg-1">
          <div class="row mb-2">
            <div id="messages" class="col-lg-9 text-center"></div>
            <div id="yo-container" class="bg-danger col-lg-3 text-center">
              <div class="text-center">
                <div id="yb-box" class="mt-3 mb-4">
                  <h3>Your Briefcase</h3>
                </div>
                <span id="your-briefcase"></span>
              </div>
            </div>
          </div>
          <div id="briefcases" class="row pt-2"></div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
